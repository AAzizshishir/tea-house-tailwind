<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Tailwind</title>

    <!-- Font Awosome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[manrope] h-screen">
    <!-- Header -->
    <header class="p-4 md:pt-8 md:w-4/5 md:mx-auto md:flex md:justify-between">
      <!-- Text Content -->
      <div>
        <h1
          class="text-black font-extrabold text-5xl md:text-7xl md:max-w-xs md:max-w-lg leading-tight"
        >
          It's good tea time at The Tea House
        </h1>
        <p class="text-gray-600 my-4 font-medium">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <div>
            <button
          class="px-4 py-2 bg-gradient-to-r from-orange-400 to-red-600 flex items-center rounded-md text-white font-semibold cursor-pointer"
        >
          Explore More <img class="ml-2 w-4" src="./images/arrow.png" />
        </button>
        </div>
      </div>

      <!-- Image Container -->
      <div class="relative">
        <img class="w-full" src="./images/banner.png" />
        <!-- Card -->
        <div class="absolute flex items-center shadow-xl px-5 py-3 rounded-md left-10 bottom-5 bg-white">
            <i class="fa-solid fa-star text-2xl text-orange-600"></i>
            <div class="ml-2">
                <h2 class="font-bold text-xl">5.00</h2>
                <p class="text-gray-600">Trust pilot ratings</p>
            </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
  </body>
</html>
